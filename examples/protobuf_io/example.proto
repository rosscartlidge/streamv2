syntax = "proto3";

package example;

option go_package = "github.com/rosscartlidge/streamv2/examples/protobuf_io";

// User message for testing
message User {
  int64 id = 1;
  string name = 2;
  string email = 3;
  bool active = 4;
  Profile profile = 5;
  repeated string tags = 6;
  map<string, string> metadata = 7;
}

// Nested profile message
message Profile {
  int32 age = 1;
  string department = 2;
  double salary = 3;
  Address address = 4;
}

// Nested address message  
message Address {
  string street = 1;
  string city = 2;
  string country = 3;
  int32 postal_code = 4;
}